{% extends "base.html" %}

{% block content %}
<form method="POST">
    <h3 align="center">ورود</h3>
    <div class="form-group text-right">
        <label for="email">آدرس الکترونیک</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="آدرس الکترونیک خود را وارد کنید" />
    </div>
    <div class="form-group text-right">
        <label for="password">رمزعبور</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="رمزعبور خود را وارد کنید" />
    </div>
    <br />
    <button type="submit" class="btn btn-primary float-right">ورود</button>
</form>
{% endblock %}
