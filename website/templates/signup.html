{% extends "base.html" %}
{% block content %}

<form method="POST" dir="rtl">
    <h3 align="center">ثبت نام</h3>
    <div class="form-group text-right">
        <label for="email">آدرس الکترونیک</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="آدرس الکترونیک خود را وارد کنید" />
    </div>
    <div class="form-group text-right">
        <label for="first-name">نام</label>
        <input type="text" class="form-control" id="first-name" name="firstName" placeholder="نام خود را وارد کنید" />
    </div>
    <div class="form-group text-right">
        <label for="last-name">نام خانوادگی</label>
        <input type="text" class="form-control" id="last-name" name="lastName" placeholder="نام خانوادگی خود را وارد کنید" />
    </div>
    <div class="form-group text-right">
        <label for="password1">رمزعبور</label>
        <input type="password" class="form-control" id="password1" name="password1" placeholder="رمزعبور خود را وارد کنید" />
    </div>
    <div class="form-group text-right">
        <label for="password2">تکرار رمزعبور</label>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="رمزعبور خود را مجددا وارد کنید" />
    </div>
    <br />
    <button type="submit" class="btn btn-primary float-right">ثبت نام</button>
</form>

{% endblock %}
